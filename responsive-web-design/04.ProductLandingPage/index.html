<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://companieslogo.com/img/orig/ROK-331842c1.png"
        alt="Rockwell Automation Logo"
      />
      <nav id="nav-bar">
        <a href="#hero" class="nav-link"> Home </a>
        <a href="#video-demo" class="nav-link"> Demo </a>
        <a href="#pricing" class="nav-link"> Pricing </a>
        <a href="#contact-cta" class="nav-link"> Contact </a>
      </nav>
    </header>
    <section id="hero">
      Rockwell Retro Encabulator
      <img
        src="https://lukebertram.github.io/encabulator/img/encab-cutaway.png"
      />
    </section>
    <section id="video-demo">
      <iframe
        width="560"
        height="315"
        id="video"
        src="https://www.youtube.com/embed/RXJKdh1KZ0w"
        title="YouTube video player"
      ></iframe>
    </section>
    <section id="pricing">
      <ul>
        <li>Price 1</li>
        <li>Price 2</li>
        <li>Price 3</li>
      </ul>
    </section>
    <section id="contact-cta">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="row">
          <label id="email-label" for="email"> Your Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="MyName@gmail.com"
            required
          />
        </div>
        <input type="submit" id="submit" value="Subscribe" />
      </form>
    </section>
    <footer></footer>
  </body>
</html>
