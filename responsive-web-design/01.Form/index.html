<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Programming Dog Application Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">
        Programming Dog<br />Request Form
      </h1>
      <p id="description">
        Use this form to submit your request to adopt a dog who knows how to program. This dog will come trained in your programming language, and they'll be super cute!
      </p>
      <form id="survey-form">
        <div class="row">
          <label id="name-label" for="name">
            Your Name:
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="John Smith"
            required />
        </div>

        <div class="row">
          <label id="email-label" for="email">
            Your Email:
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="MyName@gmail.com"
            required />
        </div>

        <div class="row">
          <label id="number-label" for="number">
            How many dogs do you own?
          </label>
          <input 
            type="number" 
            id="number" 
            name="number" 
            min="0"
            max="10"
            placeholder="2"
            required />
        </div>

        <div class="row">
          <label id="dropdown-label" for="dropdown">
            Which language should your pup specialize in?
          </label>
          <select id="dropdown">
            <option value="js">Javascript</option>
            <option value="py">Python</option>
            <option value="php">PHP</option>
          </select>
        </div>

        <div class="row">
          <label>What breed would you like?</label>
          <fieldset>
            <div class="click-input">
              <label id="germanshepherd-label" for="shepherd">
                German Shepherd
              </label>
              <input 
                type="radio" 
                id="shepherd"
                name="best-dog" 
                value="German Shepherd" />
            </div>
            <div class="click-input">
              <label id="golden-label" for="golden">
                Golden Retriever
              </label>
              <input 
                type="radio" 
                id="golden"
                name="best-dog" 
                value="Golden Retriever" />
            </div>
            <div class="click-input">
              <label id="lab-label" for="lab">
                Black Lab
              </label>
              <input 
                type="radio" 
                id="lab"
                name="best-dog" 
                value="Black Lab" />
              </div>
          </fieldset>
        </div>
        
        <div class="row">
          <label>
            Select your desired support products
          </label>
          <fieldset>
            <div class="click-input">
              <label for="food">
                Food
              </label>
              <input 
                type="checkbox" 
                id="food"
                name="products" 
                value="Food" />
            </div>
            <div class="click-input">
              <label for="treats">
                Treats
              </label>
              <input 
                type="checkbox" 
                id="treats"
                name="products" 
                value="Treats" />
            </div>
            <div class="click-input">
              <label for="leash">
                Leash
              </label>
              <input 
                type="checkbox" 
                id="leash"
                name="products" 
                value="Leash" />
            </div>
          </fieldset>
        </div>

        <div class="row">
          <label id="comments-label" for="comments">
            Additional Comments
          </label>
          <textarea
            max-length="256"
            id="comments"
            name="comments">
          </textarea>
        </div>
        <button type="submit" id="submit">
          Apply Now!
        </button>
      </form>
    </div>

  </body>
</html>
