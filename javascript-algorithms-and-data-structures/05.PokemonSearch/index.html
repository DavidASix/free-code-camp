<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="by-line">
        <img
          src="https://api.davidasix.com/uploads/icon_750px_e6059c91eb.png"
          class="header-img"
        />
        <h1>by DavidASix</h1>
      </div>
      <div id="title">
        <h1 style="font-size: 3rem; font-weight: 800">Pok√©mon Pok√©dex</h1>
        <span style="font-size: 1.1rem; font-weight: 200">
          a freeCodeCamp project
        </span>
      </div>
      <div class="inputContainer">
        <div class="textInputs">
          <label for="search-input" id="search-input-label">
            Enter a Pok√©mon
          </label>
          <input type="text" id="search-input" placeholder="Pikachu" required />
          <span id="bolt" class="icon" style="display: block">‚ö°Ô∏è</span>
          <span id="loading" class="icon" style="display: none">üåÄ</span>
        </div>
        <button id="search-button">Search</button>
      </div>
      <div id="img-container" class="img-container"></div>
      <div class="name-container">
        <h2 id="pokemon-name"></h2>
        <span id="pokemon-id"></span>
      </div>
      <ol id="types"></ol>
      <table>
        <thead>
          <th>Stat</th>
          <th>Base Value</th>
        </thead>
        <tbody>
          <tr>
            <td>Weight</td>
            <td id="weight"></td>
          </tr>
          <tr>
            <td>Height</td>
            <td id="height"></td>
          </tr>
          <tr>
            <td>Health</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
